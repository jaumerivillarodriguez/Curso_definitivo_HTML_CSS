 <!DOCTYPE html> <!--Le dice al navegador que lo que se va a escribir es HTML5-->
 <html lang="es"> <!--lang le dice que lenguaje tiene la página-->

   <head> <!--Dentro del head escribimos todo lo que es importante para el navegador pero que no es visual para el usuario. EX: link de CSS-->
      <meta charset="UTF-8"> <!--Para que pueda leer caracteres especiales ex : ñ -->
      <meta name="description" content="Esta página te mostrará fotos de gatos" /> <!--descripcion de nuestra página a la hora que busca el usuario-->
      <meta name="robots" content="index,follow"/> 
      <title>Es mi página</title>
      <meta name="viewport" content = "width=device-witdh , initial-scale=1.0"/> <!--Para que se pueda escalar el texto y las imagenes desde el movil-->
      <link rel="stylesheet" href="./css/style.css"> <!--donde va a encontar nuestros estilos-->
   </head>
   <body> <!--Lo que va a ver el usuario EX: texto, imagenes...-->
      <header><!--html5 semantico. es el encabezado no se puede hacer todo con div-->
         <nav></nav>
      </header>

      <main>  <!--html5 semantico.Parte principal del código-->
         <section>
            <article>

            </article>
         </section>
         <ul>
            <li>Soy una manzana</li>
         </ul> <!--lista desordenada-->
         <ol>
            <li>Soy una manzana</li>
         </ol> <!--lista ordenada-->
      </main>

      <footer> <!--html5 semantico.Pie de página-->

      </footer>

      <p>Soy un texto</p>
      <h1>Soy un titulo</h1>
      <h2>Soy otro titulo</h2>
      <a href="#">Soy un link</a>
     
   </body>
 </html>
