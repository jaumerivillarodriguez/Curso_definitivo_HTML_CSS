<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <main>
        <input type="submit" value="Nombre">
        <button type="submit">Qué color te gusta?</button>
    </main>
</body>
</html>

<!--Se pueden usar las dos pero es mas óptimo usar el input type= "submit" para formularios-->
<!--Y button type="submit" para cualquier boton de nuestra página web como un like-->
<!--Se puede personalizr el mensaje de dentro en input con el atributo value y el button te deja dentro de sus etiquetas-->
